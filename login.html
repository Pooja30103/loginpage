<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Login</h1>
        <div class="textBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="textBox">
            <input type="password" placeholder="Password">
        </div>
        <input type="submit" value="Login" class="loginButton">
        <div class="signup">
            Don't have an account?
            <br>
            <a href="#">Sign up</a>
        </div>
    </form>
</body>
</html>
